name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the React App
      - name: Build React App
        run: npm run build
        env:
          CI: false

      # Step 5: Build Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # Step 6: Organize Deployment Files
      - name: Organize Deployment Files
        run: |
          mkdir -p deploy/react-app
          mkdir -p deploy/storybook
          mv build/* deploy/react-app/
          mv storybook-static/* deploy/storybook/

      # Step 7: Set up Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Step 8: Upload Artifacts
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./deploy"

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
